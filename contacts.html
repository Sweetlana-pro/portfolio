<!DOCTYPE html>

    Date created: Jan2, 2022-->
<html lang="en">
    <head>
        <title>contacts</title>
        <link href="styles/main.css" rel="stylesheet" type="text/css" />
        <link href="styles/form.css" rel="stylesheet" type="text/css" />

    </head>
    <body>
        <main>
            <header>
                <h1>Contact Me</h1>
            </header>
            
            <nav> <!--navigation to index.html-->
                <p><a href="index.html">Home</a></p>
                <p><a href="projects.html">Projects</a></p>
                <p><a href="testimonials.html">Testimonials</a></p>
                <div class="clear-float"></div>
            </nav>
            
            <section><!--Form section-->
                <h2>Information request</h2>
                <form action="submit.html" method="POST">

                    <!--Sectin of text areas labeled First Name, Last Name and Phone-->
                    <label for="firstName">First Name:</label><br /> 
                    <input type="text" id="firstName" name="firstName" /><br />
                    <label for="lastName">Last Name:</label><br />
                    <input type="text" id="lastName" name="lastName" /><br />
                    <label for="phoneNumber">Phone Number:</label><br />
                    <input type="text" id="phoneNumber" name="phoneNumber" /><br />
                    
                    <!--A section of time to call labeled. Select an option-->
                    <label for="contact">Best time to call:</label><br />
                    <select id="contact" name="contact">
                        <option value="default" selected>--Select One--</option>
                        <option vallue="morning">Morning (8AM to 5PM Eastern)</option>
                        <option value="afternoon">Afternoon (12PM to 5PM Eastern)</option>
                        <option value="evening">Evening (5PM to 8PM Eastern)</option>
                    </select>
                    
                    <!--A section of interest labeled/clicable checkboxes-->
                    <fieldset>
                        <legend>I am interested in (check all that aplly):</legend><br />
                        <input type="checkbox" id="frontEnd" name="interest" value="frontEnd" />
                        <label for="frontEnd">Front-End Web Developer</label><br />
                        <input type="checkbox" id="backEnd" name="interest" value="backEnd">
                        <label for="backEnd">Back-End Developer</label><br />
                        <input type="checkbox" id="aws" name="interest" value="aws" />
                        <label for="aws">AWS</label><br />
                    </fieldset> 

                    <!--A section of filling the questionnaire/radio buttons--> 
                    <fieldset>
                        <legend>I have filled in the client quastionnaire form:</legend><br />
                        <input type="radio" id="choice1" name="questionnaire" value="yes">
                        <label for="choice1">Yes</label><br />
                        <input type="radio" id="choice2" name="questionnaire" value="no">
                        <label for="choice2">No</label><br />
                    </fieldset> 
                    
                    <!--Entry field section-->
                    <label for="info">Additional Information</label><br />
                    <textarea id="info" name="info"></textarea><br />

                    <!--Submit button section-->
                    <input type="submit" name="submit" value="Submit">
                    
            </section>
            
        </main>
        <footer>
            <p>&copy; 2021 Sweetlana Protsenko. All rights reserved.</p>
        </footer>
    </body>
</html>
